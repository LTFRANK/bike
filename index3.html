<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css">
<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
<link rel="stylesheet" href="css/style.css">
<title>Document</title>
</style>
</head>
<body>
	<!--邀请，游戏完毕 -->
	<div data-role="page" id="l_pagethree" class="font_family">
		<div class="l_logo">
			<img src="img/logo.png" alt="">
		</div>
		<div id="l_success">
			<img src="img/success.png" alt="">
			<p>你共闯过了<span>53</span>个障碍物</p> <!--span为闯过了多少障碍物的数值  -->
			<p>胜出全国<span>70%</span>玩家</p>		<!--span为成绩在数据库中的位置  -->
		</div>
		<div id="l_invite">
			<div id="inv_content">
				<p>快邀请你的朋友做导师，只要有1人让你晋级即可领取金钥匙抽大奖啦！</p>
			</div>
		</div>
		<div class="inv_teach">
			<a href="index5.html"rel="external">
				<img src="img/te.png" alt="">
			</a>
			<a href="">
				<img src="img/look.png" alt="">
			</a>
		</div>

		<div id="appear">
			<h2>淘汰还是晋级</h2>
			<h2>就看他们的啦</h2>
			<img src="img/line.png" alt="">
			<img src="img/cartoon.png" alt="">
			<p><strong>只要有1位好友</strong>选择“晋级” </p>
			<p>你即可获参与免费地中海风情游抽奖哦！</p>
		</div>
		<div class="l_level">
			<div class="list_view">
				<img src="img/level.png" alt="">
				<img src="img/cancle.png" alt="">
				<div class="l_person">
					<table border="1" style="">
						<tr>
							<th>名次</th>
							<th>微信呢称</th>
							<th>闯过障碍数</th>
						</tr>
						<tr class="active">
							<td>10</td>
							<td>阿里郎</td>
							<td>222</td>
						</tr>
						<tr>
							<td>11</td>
							<td>额夕阳</td>
							<td>156</td>
						</tr>
						<tr>
							<td>1</td>
							<td>啊夕阳</td>
							<td>555</td>
						</tr>
						<tr>
							<td>2</td>
							<td>吖夕阳</td>
							<td>444</td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	<div>	
</body>
<script type="text/javascript">
	
	$(".inv_teach a:nth-child(1)").on("click",function(){
		$("#appear").css({
			display:"block"
		})
		$("#appear").animate({
			opacity:1
		})
		$("#appear").on("click",function(){
			$(this).css({
				display:"none"
			})
		})
	})
	$(".inv_teach a:nth-child(2)").on("click",function(){
		$(".l_level").css({
			display:"block"
		})
		$(".l_level").animate({
			opacity:1
		})
		$(".list_view>img:nth-child(2)").on("click",function(){
			$(".l_level").css({
				display:"none"
			})
		})
	})



</script>
</html>
